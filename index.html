<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Cybersecurity KPI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        /* Custom styles to handle dark background and ensure readability */
        .bg-slate-900 { background-color: #0f172a; }
        .bg-slate-800 { background-color: #1e293b; }
        .border-slate-700 { border-color: #334155; }
        .text-slate-400 { color: #94a3b8; }
        .text-slate-800 { color: #1e293b; }

        /* Status colors */
        .bg-green-500 { background-color: #22c55e; }
        .bg-yellow-500 { background-color: #f59e0b; }
        .bg-red-500 { background-color: #ef4444; }

        /* KPI Card Styles (Green/Amber/Red backgrounds) */
        .bg-green-50 { background-color: #f0fdf4; border-color: #dcfce7; }
        .bg-yellow-50 { background-color: #fffbeb; border-color: #fef3c7; }
        .bg-red-50 { background-color: #fef2f2; border-color: #fee2e2; }

        /* Hover effect on clickable KPI cards */
        .kpi-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-slate-900">

<div id="dashboard-container" class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-6">
    <div class="max-w-7xl mx-auto">
        <div class="mb-8">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-4xl font-bold text-white mb-2 flex items-center gap-3">
                        <i class="fa-solid fa-shield-halved w-10 h-10 text-blue-400"></i>
                        Cybersecurity KPI Dashboard
                    </h1>
                    <p class="text-slate-400">Real-time monitoring and performance tracking</p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-slate-400">Last Updated</div>
                    <div id="last-updated" class="text-white font-semibold">Loading...</div>
                </div>
            </div>

            <div id="health-summary" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                </div>

            <div id="filter-buttons" class="flex gap-2 flex-wrap mb-8">
                </div>
        </div>

        <div id="kpi-cards-container">
            </div>

        <div class="mt-8 bg-slate-800 rounded-xl p-6 border border-slate-700">
            <h3 class="text-white font-semibold mb-4">Status Indicators</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="flex items-center gap-3">
                    <div class="w-4 h-4 rounded-full bg-green-500"></div>
                    <div><div class="text-white font-medium">Green (Good)</div><div class="text-slate-400 text-sm">Meeting or exceeding targets</div></div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-4 h-4 rounded-full bg-yellow-500"></div>
                    <div><div class="text-white font-medium">Amber (Warning)</div><div class="text-slate-400 text-sm">Below target, needs attention</div></div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="w-4 h-4 rounded-full bg-red-500"></div>
                    <div><div class="text-white font-medium">Red (Poor)</div><div class="text-slate-400 text-sm">Significantly below target</div></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // 1. Data Structure (Slightly modified to use Font Awesome classes)
    const kpiData = [
        {
            category: 'Information Security',
            kpis: [
                { name: 'Security incidents per month', target: '≤ 5', current: 3, status: 'green', unit: 'incidents', iconClass: 'fa-solid fa-shield-halved' },
                { name: 'Employees completing cybersecurity training', target: '≥ 90%', current: 92, status: 'green', unit: '%', iconClass: 'fa-solid fa-users' },
                { name: 'Avg. time to resolve incidents', target: '≤ 3', current: 2.5, status: 'green', unit: 'days', iconClass: 'fa-regular fa-clock' },
                { name: 'Vulnerabilities identified vs. remediated', target: '100%', current: 97, status: 'green', unit: '%', iconClass: 'fa-solid fa-circle-check' }
            ]
        },
        {
            category: 'Incident Response',
            kpis: [
                { name: 'Mean Time to Identify (MTTI)', target: '≤ 24', current: 18, status: 'green', unit: 'hours', iconClass: 'fa-solid fa-chart-line' }, // Activity
                { name: 'Mean Time to Resolve (MTTR)', target: '≤ 72', current: 65, status: 'green', unit: 'hours', iconClass: 'fa-regular fa-clock' },
                { name: 'High-severity incidents per quarter', target: '≤ 2', current: 1, status: 'green', unit: 'incidents', iconClass: 'fa-solid fa-triangle-exclamation' } // AlertTriangle
            ]
        },
        {
            category: 'Data Protection (GDPR)',
            kpis: [
                { name: 'GDPR compliance score', target: '100%', current: 98, status: 'green', unit: '%', iconClass: 'fa-solid fa-lock' },
                { name: 'Data breaches reported to authorities', target: '0', current: 0, status: 'green', unit: 'breaches', iconClass: 'fa-solid fa-shield-halved' },
                { name: 'Data retention compliance rate', target: '100%', current: 96, status: 'green', unit: '%', iconClass: 'fa-solid fa-circle-check' }
            ]
        },
        {
            category: 'Overall Cybersecurity',
            kpis: [
                { name: 'Cybersecurity maturity level', target: 'Level 3+', current: 4, status: 'green', unit: 'level', iconClass: 'fa-solid fa-arrow-up-right-dots' }, // TrendingUp
                { name: 'Critical assets with adequate security', target: '≥ 95%', current: 97, status: 'green', unit: '%', iconClass: 'fa-solid fa-shield-halved' },
                { name: 'Cybersecurity budget utilization (ROI)', target: '≥ 90%', current: 88, status: 'amber', unit: '%', iconClass: 'fa-solid fa-arrow-up-right-dots' },
                { name: 'Awareness campaigns per year', target: '≥ 4', current: 5, status: 'green', unit: 'campaigns', iconClass: 'fa-solid fa-users' }
            ]
        }
    ];

    let selectedCategory = 'all';

    // 2. Utility Functions
    const getStatusColor = (status) => {
        switch(status) {
            case 'green': return 'bg-green-500';
            case 'amber': return 'bg-yellow-500';
            case 'red': return 'bg-red-500';
            default: return 'bg-gray-500';
        }
    };

    const getStatusBg = (status) => {
        switch(status) {
            case 'green': return 'bg-green-50 border-green-200';
            case 'amber': return 'bg-yellow-50 border-yellow-200';
            case 'red': return 'bg-red-50 border-red-200';
            default: return 'bg-gray-50 border-gray-200';
        }
    };

    const calculateProgress = (kpi) => {
        if (kpi.unit === '%') return kpi.current;
        if (kpi.name.includes('maturity')) return (kpi.current / 5) * 100;
        const targetValue = parseFloat(kpi.target.replace(/[^0-9.]/g, '') || 100);
        // For 'less than or equal to' targets (like incidents per month/hours)
        if (kpi.target.includes('≤')) {
            // Calculate a progress based on deviation from a baseline (e.g., 2x target)
            const max = targetValue * 2; 
            return Math.min(100 - (kpi.current / max) * 100, 100);
        }
        return Math.min((kpi.current / targetValue) * 100, 100);
    };

    const overallHealth = () => {
        const allKpis = kpiData.flatMap(cat => cat.kpis);
        const green = allKpis.filter(k => k.status === 'green').length;
        const amber = allKpis.filter(k => k.status === 'amber').length;
        const red = allKpis.filter(k => k.status === 'red').length;
        return { green, amber, red, total: allKpis.length };
    };

    // 3. Rendering Functions

    // Renders the overall health summary at the top
    const renderHealthSummary = () => {
        const health = overallHealth();
        const summary = [
            { name: 'Total KPIs', value: health.total, bgClass: 'bg-slate-800', textClass: 'text-white', borderClass: 'border-slate-700' },
            { name: 'Good Status', value: health.green, bgClass: 'bg-green-900/30', textClass: 'text-green-400', borderClass: 'border-green-700' },
            { name: 'Warning Status', value: health.amber, bgClass: 'bg-yellow-900/30', textClass: 'text-yellow-400', borderClass: 'border-yellow-700' },
            { name: 'Poor Status', value: health.red, bgClass: 'bg-red-900/30', textClass: 'text-red-400', borderClass: 'border-red-700' }
        ];

        const html = summary.map(item => `
            <div class="${item.bgClass} rounded-xl p-6 border ${item.borderClass}">
                <div class="text-slate-400 text-sm mb-2">${item.name}</div>
                <div class="text-3xl font-bold ${item.textClass}">${item.value}</div>
            </div>
        `).join('');

        document.getElementById('health-summary').innerHTML = html;
    };

    // Renders the category filter buttons
    const renderFilterButtons = () => {
        const categories = ['All Categories', ...kpiData.map(cat => cat.category)];
        const container = document.getElementById('filter-buttons');
        container.innerHTML = categories.map(cat => {
            const isAll = cat === 'All Categories';
            const categoryValue = isAll ? 'all' : cat;
            const isSelected = selectedCategory === categoryValue;
            const className = isSelected
                ? 'bg-blue-600 text-white'
                : 'bg-slate-800 text-slate-300 hover:bg-slate-700';

            return `
                <button
                    data-category="${categoryValue}"
                    class="px-4 py-2 rounded-lg font-medium transition-all ${className}"
                    onclick="setCategory('${categoryValue}')"
                >
                    ${cat}
                </button>
            `;
        }).join('');
    };

    // Renders all the KPI cards
    const renderKpiCards = () => {
        const filteredData = selectedCategory === 'all'
            ? kpiData
            : kpiData.filter(cat => cat.category === selectedCategory);

        const container = document.getElementById('kpi-cards-container');
        let html = '';

        filteredData.forEach(category => {
            html += `
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                        <div class="w-1 h-8 bg-blue-500 rounded"></div>
                        ${category.category}
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
            `;

            category.kpis.forEach((kpi, idx) => {
                const progress = calculateProgress(kpi);
                const statusBadgeText = kpi.status === 'green' ? '✓ Good' : 
                                       kpi.status === 'amber' ? '⚠ Warning' : 
                                       '✗ Poor';
                const statusBadgeBg = kpi.status === 'green' ? 'bg-green-200 text-green-800' :
                                      kpi.status === 'amber' ? 'bg-yellow-200 text-yellow-800' :
                                      'bg-red-200 text-red-800';
                
                // KPI card wrapped in a clickable anchor <a> tag
                html += `
                    <a href="#" onclick="alert('Clicked on KPI: ${kpi.name}')"
                       class="kpi-card block rounded-xl p-6 border-2 transition-all hover:shadow-xl hover:scale-105 ${getStatusBg(kpi.status)}">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <i class="${kpi.iconClass} w-5 h-5 text-slate-600"></i>
                                    <h3 class="font-semibold text-slate-800 text-sm">${kpi.name}</h3>
                                </div>
                                <div class="text-xs text-slate-600">Target: ${kpi.target}</div>
                            </div>
                            <div class="w-3 h-3 rounded-full ${getStatusColor(kpi.status)}"></div>
                        </div>

                        <div class="mb-3">
                            <div class="flex items-end gap-2 mb-2">
                                <span class="text-3xl font-bold text-slate-800">
                                    ${kpi.current}
                                </span>
                                <span class="text-slate-600 mb-1">${kpi.unit}</span>
                            </div>
                        </div>

                        <div class="w-full bg-slate-200 rounded-full h-2 overflow-hidden">
                            <div
                                class="h-full ${getStatusColor(kpi.status)} transition-all duration-500"
                                style="width: ${Math.min(progress, 100)}%"
                            ></div>
                        </div>

                        <div class="mt-3 flex justify-between items-center">
                            <span class="text-xs font-medium px-2 py-1 rounded-full ${statusBadgeBg}">
                                ${statusBadgeText}
                            </span>
                            <span class="text-xs text-slate-600">${Math.round(progress)}% of target</span>
                        </div>
                    </a>
                `;
            });

            html += `
                    </div>
                </div>
            `;
        });

        container.innerHTML = html;
    };

    // 4. Global Function for State Management (Click handler)
    window.setCategory = (category) => {
        selectedCategory = category;
        renderDashboard(); // Re-render the whole dashboard
    };

    // 5. Initial Render
    const renderDashboard = () => {
        document.getElementById('last-updated').textContent = new Date().toLocaleString();
        renderHealthSummary();
        renderFilterButtons();
        renderKpiCards();
    };

    renderDashboard();
});
</script>
</body>
</html>
